<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolates Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff9999, #ff6666);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #993366;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #ffcc99;
            text-align: center;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #663300;
            margin: 0 10px;
        }
        nav a:hover {
            color: #996633;
        }
        .chocolate {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .chocolate-item {
            background-color: #ffccff;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        button {
            background-color: #ff9966;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6600;
        }
        footer {
            background-color: #993366;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chocolates Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>
    <div class="chocolate">
        <div class="chocolate-item">
            <h2>Dark Chocolate</h2>
            <p>$5.00</p>
            <button onclick="addToCart('Dark Chocolate', 5.00)">Add to Cart</button>
        </div>
        <div class="chocolate-item">
            <h2>Milk Chocolate</h2>
            <p>$4.00</p>
            <button onclick="addToCart('Milk Chocolate', 4.00)">Add to Cart</button>
        </div>
        <div class="chocolate-item">
            <h2>White Chocolate</h2>
            <p>$6.00</p>
            <button onclick="addToCart('White Chocolate', 6.00)">Add to Cart</button>
        </div>
    </div>
    <div id="cart">
        <h2>Shopping Cart</h2>
        <p>Total Items: <span id="totalItems">0</span></p>
        <p>Total Price: $<span id="totalPrice">0.00</span></p>
    </div>
    <footer>
        &copy; 2023 Chocolates Store
    </footer>
    <script>
        let cart = [];
        function addToCart(item, price) {
            cart.push({ item, price });
            document.getElementById('totalItems').innerText = cart.length;
            let totalPrice = cart.reduce((total, item) => total + item.price, 0);
            document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
            alert(`Added ${item} to cart. Total items: ${cart.length}, Total price: $${totalPrice.toFixed(2)}`);
        }
    </script>
</body>
</html>
